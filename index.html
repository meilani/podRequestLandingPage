<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/desktop/favicon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <script src="/js/script.js" defer></script>
  
  <title>Pod</title>
</head>
<body>
  <h1 class="hidden-text">Pod</h1>
  <div class="img-wrap">
    <img
      srcset="/assets/mobile/image-host.jpg 375w,
              /assets/tablet/image-host.jpg 491w,
              /assets/desktop/image-host.jpg 888w"
      sizes="(min-width: 1440px) 888px,
            (min-width: 768px) 491px,
            100vw"
      src="/assets/mobile/image-host.jpg"
      alt="a man in a recording studio wearing headphones and speaking into a microphone" 
    >
    <div class="overlay"></div>
  </div>
  <img
    class="dots"
    src="/assets/desktop/bg-pattern-dots.svg"
    alt=""

  >
  <div class="logo-wrap">
    <img class="logo-img" src="assets/desktop/logo.svg" alt="Pod" width="135" height="56">
  </div>
  <div class="content-wrap">
    <h2>Publish your podcasts<br><span>everywhere.</span></h2>
    <p>
      Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div class="list-form-group">
      <ul>
        <li>
          <img 
            sizes="(min-width: 768px) 96px,
                    56px"
            src="/assets/desktop/spotify-2.svg" 
            alt="Spotify"
          >
        </li>
        <li>
          <img 
            src="/assets/desktop/apple-podcast-2.svg"
            alt="Apple Podcast" 
            sizes="(min-width: 768px) 78px,
                  45px"
          >
        </li>
        <li>
          <img 
            src="/assets/desktop/google-podcasts-2.svg"
            alt="Google Podcasts" 
            sizes="(min-width: 768px) 125px,
                    73px"
          >
        </li>
        <li>
          <img 
            src="/assets/desktop/pocket-casts-2.svg" 
            alt="Pocket Casts"
            sizes="(min-width: 768px) 129px,
                    77px"
          >
        </li>
      </ul>
      <div class="form-wrap">
        <form>
          <label class="hidden-text" for="email">Email address</label>
          <input id="email" type="email" required placeholder="Email Address" autocomplete="email">
          <button id="submit" type="submit">Request Access</button>
        </form>
        <p id="msg" class="msg"></p>
      </div>
    </div>
  </div>
</body>
</html>
