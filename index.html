<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <header>
    <a href="#"><img src="./assets/desktop/logo.svg" alt="pod"></a>
  </header>
  <main>
    <section class="photo">
      <img src="./assets/desktop/image-host.jpg" alt="a young man in a recording studio wearing headphones and speaking into a mic">
    </section> <!-- end photo -->
    <section class="cta">
      <div class="text">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      </div> <!-- end text -->
      <div class="action">
        <div class="email">
          <form action="">
            <label for="email">Email</label>
            <input type="email" placeholder="Email address">
            <input type="submit" value="Request access">
          </form>
        </div> <!-- end email -->
        <div class="logos">

          <a href="https://spotify.com" target="_blank" rel="noopener"><img src="./assets/desktop/spotify.svg" alt="spotify"></a>

          <a href="https://podcasts.apple.com/" target="_blank" rel="noopener"><img src="./assets/desktop/apple-podcast.svg" alt="apple podcasts"></a>

          <a href="https://podcasts.google.com/" target="_blank" rel="noopener"><img src="./assets/desktop/google-podcasts.svg" alt="google podcasts"></a>

          <a href="https://www.pocketcasts.com/" target="_blank" rel="noopener"><img src="./assets/desktop/pocket-casts.svg" alt="pocket casts"></a>
          
        </div> <!-- end logos -->
      </div> <!-- end action -->

    </section> <!-- end cta -->
    <section class="dots">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
    </section> <!-- end dots -->
  </main>

</body>
</html>
