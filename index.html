<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <h1 class="hidden-text">Pod</h1>
  <div class="img-wrap">
    <img
      srcset="/assets/mobile/image-host.jpg 375w,
              /assets/tablet/image-host.jpg 491w,
              /assets/desktop/image-host.jpg 888w"
      sizes="(min-width: 1024px) 888px,
            (min-width: 768px) 491px,
            100vw"
      src="/assets/mobile/image-host.jpg"
      alt="a man in a recording studio wearing headphones and speaking into a microphone" />
    <div class="overlay"></div>
  </div>
  <div class="logo-wrap">
    <img class="logo-img" src="assets/desktop/logo.svg" alt="Pod" width="135" height="56">
  </div>
  <div class="content-wrap">
    <h2>Publish your podcasts<br><span>everywhere.</span></h2>
    <p>
      Upload your autdio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <ul>
      <li>
        <img src="/assets/desktop/spotify.svg" alt="Spotify" width="56" height="17">
      </li>
      <li>
        <img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcast" width="45" height="17">
      </li>
      <li>
        <img src="/assets/desktop/google-podcasts.svg" alt="Google Podcasts" width="73" height="11">
      </li>
      <li>
        <img src="/assets/desktop/pocket-casts.svg" alt="Pocket Casts" width="77" height="15">
      </li>
    </ul>
    <form>
      <label class="hidden-text" for="email">Email address</label>
      <input id="email" type="email" required placeholder="Email Address" autocomplete="email">
      <button type="submit">Request Access</button>
    </form>
  </div>
</body>
</html>
